<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>  
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>  
    <!--3rd and 4th User Stories-->
    <form id="survey-form">
      <div class="form-group">
          <label id="name-label" for="name">Name </label>
          <br>
          <input id="name" type="text" name="name" placeholder="Enter Your Name" required>
      </div><br>

      <div class="form-group">
          <label id="email-label" for="email">Email </label>
          <br>
          <input id="email" type="email" name="email" placeholder="info@example.com" required><br>
      </div>

      <div class="form-group">
          <label id="number-label" for="number">Age <span>(optional)</span></label><br>
          <input id="number" type="number" name="number" placeholder="Enter Your Number" min="10" max="99"><br>
      </div>

      <div class="form-group">
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" name="role" placeholder="Select current role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
              <input type="radio" name="definitely" value="definitely" checked>Definitely
          </label><br><br>
          <label>
              <input type="radio" name="maybe" value="maybe">Maybe
          </label><br><br>
          <label>
              <input type="radio" name="not_sure" value="not sure">Not sure
          </label>
      </div><br>

      <div class="form-group">
        <label id="dropdown-label" for="dropdown">What is your favourite feature of freeCodeCamp?</label><br>
        <select id="most-like" name="mostLike" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
    </div><br>

     <div class="form-group">
         <p>What would you like to see improved? (Check all that apply)</p>
         <label>
             <input name="improve" type="checkbox" value="front-end-projects">Front-end Projects
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="back-end-projects">Back-end Projects
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="data-visualization">Data Visualization
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="challenges">Challenges
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="open-source-community">Open Source Community
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="gitter-help-rooms">Gitter help rooms
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="videos">Videos
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="city-meetups">City Meetups
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="wiki">Wiki
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="forum">Forum
         </label><br><br>
         <label>
             <input name="improve" type="checkbox" value="additional-courses">Additional Courses
         </label>

     </div>

     <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comment" placeholder="Enter your comment here...">
        </textarea>
     </div>

     <div class="form-group">
       <button type="submit" id="submit">
         Submit
       </button>
     </div>
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
